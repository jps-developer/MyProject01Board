<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/boards/find/boards" method="get">
        <div class="form-group">
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" placeholder="찾을 게시판 작성자를 입력하세요">
        </div>
        <button type="submit">찾기</button>
    </form>
    <p th:if="${message != null}">
        <span th:text="${message}"></span>
    </p>
</div> <!-- /container -->
</body>
</html>
