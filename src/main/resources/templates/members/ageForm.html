<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form th:action="@{/members/update/{name}(name=${member.name})}" th:object="${member}" method="post">
        <div class="form-group">
            <tr>
                <td th:text="${member.name}"></td>
            </tr>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" placeholder="변경할 나이를 입력하세요">
        </div>

        <!-- single checkbox -->
        <div>정회원 승인</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" name="open" th:field="*{open}" class="form-check-input" disabled>
                <label for="open" class="form-check-label">승인</label>
            </div>
        </div>

        <!-- radio button -->
        <div>
            <div>성별</div>
            <div th:each="type : ${genderTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{genderType}" th:value="${type.name()}"
                       class="form-check-input" disabled>
                <label th:for="${#ids.prev('genderType')}" th:text="${type.description}"
                       class="form-check-label">
                    MALE
                </label>
            </div>
        </div>

        <button type="submit">변경</button>
    </form>
    <p th:if="${message != null}">
        <span th:text="${message}"></span>
    </p>
</div> <!-- /container -->
</body>
</html>
