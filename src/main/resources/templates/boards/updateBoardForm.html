<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <t2>게시판 내용 변경</t2>
    <form action="/boards/updateBoard" method="post">
        <div class="form-group">
            <label for="memberName">작성자 이름</label>
            <input type="text" id="memberName" name="memberName" placeholder="변경할 게시판 작성자를 입력하세요">
        </div>
        <div class="form-group">
            <label for="title">게시판 제목</label>
            <input type="text" id="title" name="title" placeholder="변경할 게시판의 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">변경할 내용</label>
            <input type="text" id="content" name="content" placeholder="변경할 게시판의 내용을 입력하세요">
        </div>
        <button type="submit">변경</button>
    </form>
    <p th:if="${message != null}">
        <span th:text="${message}"></span>
    </p>
</div> <!-- /container -->
</body>
</html>
